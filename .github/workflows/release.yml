name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. 0.1.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false
      dry_run:
        description: 'Dry run (build only, no release)'
        required: false
        type: boolean
        default: false

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always
  RELEASE_VERSION: ${{ github.event.inputs.version || github.ref_name }}

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    if: ${{ !inputs.dry_run }}
    outputs:
      release_id: ${{ steps.create.outputs.result }}
    steps:
      - uses: actions/checkout@v4

      - name: Resolve version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            echo "version=${{ inputs.version }}" >> "$GITHUB_OUTPUT"
            echo "tag=v${{ inputs.version }}" >> "$GITHUB_OUTPUT"
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"
            echo "tag=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
          fi

      - name: Create tag (manual dispatch)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          git tag "v${{ inputs.version }}"
          git push origin "v${{ inputs.version }}"

      - name: Create GitHub Release
        id: create
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: '${{ steps.version.outputs.tag }}',
              name: `RedisLens v${{ steps.version.outputs.version }}`,
              draft: true,
              prerelease: ${{ inputs.prerelease || false }},
              generate_release_notes: true,
            });
            return data.id;

  build-and-upload:
    name: Build (${{ matrix.settings.os }})
    needs: create-release
    if: ${{ always() && (needs.create-release.result == 'success' || inputs.dry_run) }}
    strategy:
      fail-fast: false
      matrix:
        settings:
          - os: macos-latest
            target: aarch64-apple-darwin
            label: macOS-arm64
          - os: macos-13
            target: x86_64-apple-darwin
            label: macOS-x64
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            label: Linux-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            label: Windows-x64
    runs-on: ${{ matrix.settings.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-release-

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Run tests
        working-directory: src-tauri
        run: cargo test

      - name: Build and upload to release
        if: ${{ !inputs.dry_run }}
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: --target ${{ matrix.settings.target }}

      - name: Build only (dry run)
        if: ${{ inputs.dry_run }}
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --target ${{ matrix.settings.target }}

      - name: Upload artifacts (dry run)
        if: ${{ inputs.dry_run }}
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.settings.label }}
          path: |
            src-tauri/target/${{ matrix.settings.target }}/release/bundle/**/*.dmg
            src-tauri/target/${{ matrix.settings.target }}/release/bundle/**/*.AppImage
            src-tauri/target/${{ matrix.settings.target }}/release/bundle/**/*.deb
            src-tauri/target/${{ matrix.settings.target }}/release/bundle/**/*.msi

  publish-release:
    name: Publish Release
    needs: [create-release, build-and-upload]
    if: ${{ !inputs.dry_run }}
    runs-on: ubuntu-latest
    steps:
      - name: Publish release
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ needs.create-release.outputs.release_id }},
              draft: false,
            });
